<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <form id="cadastroForm">
            <h2>Cadastro</h2>
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required placeholder="Digite seu nome">
            </div>
            <div class="input-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Digite seu email">
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required placeholder="Digite sua senha">
            </div>
            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" required placeholder="Digite seu telefone">
            </div>
            <button type="submit">Cadastrar</button>
            <p id="error-message"></p>
        </form>
        <p>JÃ¡ tem uma conta? <a href="../login.html">Clique aqui</a> para fazer login.</p>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Sucesso</title>
    <link rel="stylesheet" href="sucesso.css">
</head>
<body>
    <div class="sidebar">
        <div class="perfil">
            <div class="bolinha"></div>
            <img src="./image-login/image.png" alt="Foto de Perfil">
        </div>
        <h2 id="saudacao">Bem-vindo!</h2>
        <ul>
            <li id="info-pessoais-btn">Informações Pessoais</li>
            <li id="info-endereco-btn">Informações de Endereço</li>
            <li id="compras-anteriores-btn">Compras Anteriores</li>
            <li id="cupons-btn">Cupons de Desconto Disponíveis</li>
        </ul>
        <button id="voltar">Voltar para Produtos</button>
    </div>
    <main class="content">
        <div id="content-area">
            <h2>Olá <span id="nome-usuario"></span>!</h2>
            <div id="info-pessoais" class="info-section" style="display: none;"></div>
            <div id="info-endereco" class="info-section" style="display: none;"></div>
            <div id="compras-anteriores" class="info-section" style="display: none;"></div>
            <div id="cupons" class="info-section" style="display: none;"></div>
            <div id="detalhes-compra" class="info-section" style="display: none;"></div>
        </div>
    </main>
    <script src="sucesso.js"></script>  

</body>
</html>

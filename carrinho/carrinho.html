<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrinho.css">
    <title>Finalização de Compra</title>
</head>
<body>
    <div class="container">
        <h1>Finalização de Compra</h1>
        <div id="produtos">
            <h2>Produtos no Carrinho</h2>
            <ul id="lista-produtos"></ul>
            <p id="valor-total">Valor Total: R$ 0.00</p>
            <p id="frete">Frete: R$ 0.00</p>
            <p id="valor-final">Valor Final: R$ 0.00</p>
        </div>

        <div id="endereco">
            <h2>Endereço de Entrega</h2>
            <input type="text" id="logradouro" placeholder="Logradouro" required>
            <input type="text" id="numero" placeholder="Número" required>
            <input type="text" id="bairro" placeholder="Bairro" required>
            <input type="text" id="cidade" placeholder="Cidade" required>
            <input type="text" id="estado" placeholder="Estado" required>
        </div>

        <div id="pagamento">
            <h2>Forma de Pagamento</h2>
            <label>
                <input type="radio" name="pagamento" value="pix" onchange="togglePagamentoFields()"> Pix
            </label>
            <label>
                <input type="radio" name="pagamento" value="cartao" onchange="togglePagamentoFields()"> Cartão de Crédito
            </label>

            <div id="pix-field" class="pagamento-field" style="display: none;">
                <h3>QR Code</h3>
                <div id="qrcode"></div>
            </div>

            <div id="cartao-field" class="pagamento-field" style="display: none;">
                <h3>Dados do Cartão</h3>
                <input type="text" id="numero-cartao" placeholder="Número do Cartão" required>
                <input type="text" id="nome-titular" placeholder="Nome do Titular" required>
                <input type="text" id="validade" placeholder="Validade (MM/AA)" required>
                <input type="text" id="cvv" placeholder="CVV" required>
                <label>
                    Parcelas:
                    <select id="parcelas">
                        <option value="1">1x</option>
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                        <option value="4">4x</option>
                        <option value="5">5x</option>
                        <option value="6">6x</option>
                    </select>
                </label>
            </div>
        </div>

        <button id="finalizar-compra" onclick="finalizarCompra()">Finalizar Compra</button>
    </div>

    <script src="carrinho.js"></script>
    <script src="qrcode.min.js"></script>
</body>
</html>

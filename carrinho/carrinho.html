<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrinho.css"> <!-- Link para o CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-qrcode/1.0/jquery.qrcode.min.js"></script>
    <title>Carrinho de Compras</title>
</head>
<body>
    <div class="container">
        <h1>Carrinho de Compras</h1>
        <div id="produtos"></div> <!-- Aqui os produtos serão exibidos -->

        <h2>Endereço de Entrega:</h2>
        <form id="enderecoForm">
            <input type="text" placeholder="Nome Completo" required>
            <input type="text" placeholder="Rua, Número" required>
            <input type="text" placeholder="Bairro" required>
            <input type="text" placeholder="Cidade" required>
            <input type="text" placeholder="Estado" required>
            <input type="text" placeholder="CEP" required>
        </form>

        <h2>Pagamento:</h2>
        <div id="payment-methods">
            <div>
                <label for="pix">Pagamento via PIX</label>
                <input type="radio" name="payment" id="pix" value="pix" checked>
            </div>
            <div>
                <label for="cartao">Cartão de Crédito</label>
                <input type="radio" name="payment" id="cartao" value="cartao">
            </div>
        </div>

        <div class="qr-container" id="qrCodeContainer">
            <h3>QRCode do Pagamento:</h3>
            <div id="qrCode"></div> <!-- Onde o QR Code será gerado -->
        </div>

        <div id="cartaoForm" style="display: none;">
            <h3>Dados do Cartão:</h3>
            <input type="text" placeholder="Número do Cartão" required>
            <input type="text" placeholder="Nome no Cartão" required>
            <input type="text" placeholder="Validade (MM/AA)" required>
            <input type="text" placeholder="CVV" required>
            <input type="number" placeholder="Quantidade de Parcelas" required min="1">
        </div>

        <button id="finalizarCompra" class="finalizar-btn">Finalizar Compra</button>
    </div>

    <script src="carrinho.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
